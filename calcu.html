<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONLINE CALCULATOR</title>
    <link rel="stylesheet" href="calcu.css">
</head>
<body>
<div>
<center>
    <h1 style="margin-top:40px;">ONLINE CALCULATOR</h1>
  <div style="margin-top: 60px;">

   


    <section id="cal" class="calcu" >
        

          <div id="type" class="" ><input id="input" type="text"></div>

        <button id="ac" class="box" onclick="alclear()"  >AC</button>
        <button id="delete" class="box" onclick="del()" >Del</button>
         <button id="per" class="box"  ></button> 
        <button style="font-size:.6cm;" id="di" class="box" onclick="display('/')" >รท</button>
        <button id="seven" class="box" onclick="display('7')" >7</button>
        <button id="eight" class="box" onclick="display('8')" >8</button>
        <button id="nine" class="box" onclick="display('9')" >9</button>
        <button id="mul" class="box" onclick="display('*')" >X</button>
        <button id="four" class="box" onclick="display('4')" >4</button>
        <button id="five" class="box" onclick="display('5')" >5</button>
        <button id="six" class="box" onclick="display('6')" >6</button>
        <button id="minus" class="box" onclick="display('-')" >-</button>
        <button id="one" class="box" onclick="display('1')" >1</button>
        <button id="two" class="box" onclick="display('2')" >2</button>
        <button id="three" class="box" onclick="display('3')" >3</button>
        <button id="add" class="box" onclick="display('+')" >+</button>
        <button id="zero" class="box" onclick="display('0')" >0</button>
        <button id="dot" class="box" onclick="display('.')" >.</button>
        <button id="dzero" class="box" onclick="display('00')" >00</button>
        <button id="delete" class="box" onclick="calculate()" >=</button>

        
    
    </section> 



  </div>
</center>
    

</div>   

</body>
<script src="calcu.js"></script>
</html>
